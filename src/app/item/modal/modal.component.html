<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form action="{{nodeUrl}}api/edit" method="POST" enctype="multipart/form-data" class="p-3" id="editForm">
            <div class="row">
                <div class="col-4 text-right">
                    <label for="itemNameEdit" class="form-label">Item Name</label>
                </div>
                <div class="col-8">
                    <input type="text" id="itemNameEdit" name="itemName" placeholder="Item Name" class="form-control" />
                </div>
            </div>
            <div class="row my-3">
                <div class="col-4 text-right">
                    <label for="itemPriceEdit" class="form-label">Item Price</label>
                </div>
                <div class="col-8">
                    <input type="number" min="1" id="itemPriceEdit" name="itemPrice" placeholder="Item Price"
                        class="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="col-4 text-right">
                    <label for="itemImage" class="form-label">Item Image</label>
                </div>
                <div class="col-8">
                    <input type="file" id="itemImage" name="itemImage" placeholder="Item Image" class="form-control p-1" />
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary btn-block" id="editBtn" name="editItem" value="">Save
                        edit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
